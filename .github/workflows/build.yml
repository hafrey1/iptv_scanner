name: Build IPTV Scanner (PyInstaller)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: '是否创建 Release'
        required: true
        type: boolean
        default: true
      version:
        description: '版本号 (例如: 1.0.0)'
        required: true
        type: string
        default: '1.0.0'

jobs:
  build:
    name: PyInstaller 编译
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller aiohttp requests eventlet
    
    - name: 编译程序
      run: |
        pyinstaller --onefile ^
                    --name="IPTV_Scanner" ^
                    --hidden-import=eventlet.hubs.epolls ^
                    --hidden-import=eventlet.hubs.kqueue ^
                    --hidden-import=eventlet.hubs.selects ^
                    --hidden-import=dns.resolver ^
                    --hidden-import=dns.asyncresolver ^
                    iptv_scanner.py
      shell: cmd
    
    - name: 准备发布文件
      run: |
        mkdir release
        copy dist\IPTV_Scanner.exe release\
        copy config.json release\
      shell: cmd
    
    - name: 创建压缩包
      run: |
        cd release
        tar -a -c -f IPTV_Scanner.zip IPTV_Scanner.exe config.json
        move IPTV_Scanner.zip ..
      shell: cmd
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: IPTV_Scanner
        path: IPTV_Scanner.zip
    
    - name: 创建 Release
      if: (startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && inputs.create_release == true)
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', inputs.version) }}
        name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('Release v{0}', inputs.version) }}
        draft: false
        prerelease: false
        make_latest: true
        files: |
          IPTV_Scanner.zip
        body: |
          ## 🚀 IPTV Scanner
          
          ### 📥 使用方法
          1. 下载 `IPTV_Scanner.zip` 压缩包
          2. 解压到任意目录
          3. 双击运行 `IPTV_Scanner.exe`
          
          ### 📦 包含文件
          - `IPTV_Scanner.exe` - 主程序
          - `config.json` - 配置文件
          
          ### ⚙️ 配置说明
          编辑 `config.json` 可自定义扫描参数和 URL 列表
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
